<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>

    <form onSubmit="handleSubmit(event)">
      <input
        data-testid="firstNameInput"
        placeholder="First Name"
        type="text"
      >
      <input
        data-testid="lastNameInput"
        placeholder="Last Name"
        type="text"
      >
      <input
        data-testid="idInput"
        placeholder="ID"
        type="text"
      >
      <input
        data-testid="titleInput"
        placeholder="Title"
        type="text"
      >
      <input
        data-testid="annualSalaryInput"
        placeholder="Annual Salary"
        type="text"
      >
      <button type="submit" data-testid="submitButton">Submit</button>
    </form>


    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
