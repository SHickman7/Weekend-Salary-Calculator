<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <h2>Add Employee</h2>

    <form onsubmit="addEmployee(event)">
      <input
        placeholder="First Name"
        type="text"
        id="firstName"
        data-testid="firstNameInput">
      <input
        placeholder="Last Name"
        type="text"
        id="lastName"
        data-testid="lastNameInput">
        <input
        placeholder="ID"
        type="number"
        id="id"
        data-testid="idInput">
        <input
        placeholder="Title"
        type="text"
        id="title"
        data-testid="titleInput">
        <input
        placeholder="Annual Salary"
        type="number"
        id="annualSalary"
        data-testid="annualSalaryInput">
        <button type ="submit" data-testid="submitButton">Submit</button>
    </form>


    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
